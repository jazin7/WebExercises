<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My To-Do-List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
        .finished{
            background-color: #80ff00;
            border-style: solid;
        }
        .todo-list{
            border-style: solid;
        }
    </style>
</head>
<body>
<div id="app">
    <main-to-do-list v-for="item in toDoItems" v-bind:item="item" @delete-todo="deleteToDoItem"></main-to-do-list>
    <to-do-list-controller @commit-todo="addToDoItem"></to-do-list-controller>
</div>
<script src="toDoListX.js"></script>
</body>
</html>
